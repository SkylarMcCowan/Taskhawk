version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: taskhawk-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./app:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - taskhawk
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: taskhawk-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./app:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - taskhawk
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: taskhawk-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: taskhawk
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: taskhawk
      MYSQL_PASSWORD: password
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - taskhawk

volumes:
  dbdata:
    driver: local

networks:
  taskhawk:
    driver: bridge
